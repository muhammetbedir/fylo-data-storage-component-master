<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="file-maneger">
        <img src="./images/logo.svg" alt="" />
        <div class="file-buttons">
          <button><img src="./images/icon-document.svg" alt="" /></button>
          <button><img src="./images/icon-folder.svg" alt="" /></button>
          <button><img src="./images/icon-upload.svg" alt="" /></button>
        </div>
      </div>
      <div class="input-card">
        <h2 class="info">You’ve used <b> 815 GB </b>of your storage</h2>

        <div class="info-pop">
          <span
            style="
              font-size: 30px;
              color: hsl(229, 57%, 11%);
              margin-right: 5px;
            "
            >185</span
          >
          GB Left
          <div class="corner"></div>
        </div>
        <div class="range">
          <div class="range-container">
            <div class="range-dot"></div>
            <div class="range-front"></div>
            <div class="range-back"></div>
          </div>
        </div>
        <div class="gb-info">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
